name: CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  uv:
    runs-on: ubuntu-latest
    name: ğŸ“¦ uv
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Check lock file
        run: uv lock --check

  ruff:
    runs-on: ubuntu-latest
    name: ğŸ§¹ ruff
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ruff
        uses: astral-sh/ruff-action@v3

  mypy:
    runs-on: ubuntu-latest
    name: ğŸ” mypy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Run mypy
        run: uv run mypy .
